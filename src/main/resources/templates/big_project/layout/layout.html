<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <th:block th:insert="~{service/libs/front-libs :: front-libs}">
    </th:block>
    <title>SERVICE PAGE</title>
</head>
<body>
<header class="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <a th:href="@{/trello}" class="navbar-brand">trello.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarContent" aria-controls="navbarContent"
                aria-label="Toggle navigation" aria-expanded="false">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a th:href="@{/trello}" class="nav-link">Folders</a>
                </li>
                <li class="nav-item">
                    <a th:href="@{/trello/categories}" class="nav-link">Categories</a>
                </li>
            </ul>
            <form th:action="@{/trello}" method="get">
                <div class="input-group">
                    <label for="folderName"></label>
                    <input class="form-control" type="text" placeholder="Search folder by name"
                           name="folderName" id="folderName" required>
                    <button class="btn btn-light text-success">Search</button>
                </div>
            </form>
        </div>
    </nav>
</header>

<main class="min-vh-100" layout:fragment="content">
    <h1>Hello, World!</h1>
</main>

<footer th:insert="~{service/footer :: footer}">
</footer>
</body>
</html>
