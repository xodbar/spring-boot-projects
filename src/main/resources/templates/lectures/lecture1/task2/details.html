<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="item" type="kz.xodbar.springprojects.lectures.lecture1.task2.models.Item"*/-->
<head>
    <meta charset="UTF-8">
    <title th:text="${item.getName()}"></title>
    <th:block th:insert="~{service/libs/front-libs :: front-libs}">
    </th:block>
</head>
<body>
<header th:replace="~{lectures/lecture1/task2/fragments/header :: header}"></header>
<main class="mb-5 min-vh-100">
    <div th:object="${item}" class="container">
        <th:block th:if="item != null">
            <div class="row mt-3 mb-2 text-center">
                <h1 class="h1" th:text="*{name}"></h1>
                <p class="p">Detailed information about this product is given below</p>
            </div>
            <div class="row mb-5">
                <form action="#" th:action="@{/lecture1/task2/{id}/edit(id=${item.getId()})}"
                      method="post" class="col-8 mx-auto">
                    <div class="input-group mb-3">
                        <label for="name" class="form-label col-4">Name:</label>
                        <input type="text" id="name" th:field="*{name}" class="form-control col-8" th:value="*{name}">
                    </div>
                    <div class="input-group mb-3">
                        <label for="price" class="col-4">Price ($):</label>
                        <input type="number" id="price" th:field="*{price}" th:value="*{price}"
                               min="1.00" max="9999.99" class="form-control col-8">
                    </div>
                    <div class="input-group mb-3">
                        <label for="amount" class="form-label col-4">Amount:</label>
                        <input type="number" id="amount" th:field="*{amount}" th:value="*{amount}"
                               min="1.0" max="999" step="1" class="form-control col-8">
                    </div>
                    <div class="input-group mb-4">
                        <label for="description" class="form-label col-12">Description:</label>
                        <textarea id="description" th:value="*{description}"
                                  class="form-control col-12 tinytext" th:field="*{description}"></textarea>
                    </div>
                    <div class="input-group mb-5">
                        <button type="submit" class="btn btn-primary w-100 text-center mb-2">Edit</button>
                        <button type="reset" class="btn btn-outline-secondary w-100">Reset</button>
                    </div>
                </form>
                <form action="#" th:action="@{/lecture1/task2/{id}/delete(id=${item.getId()})}" method="post"
                      class="col-8 mx-auto">
                    <div class="input-group mb-3">
                        <button type="submit" class="btn btn-danger w-100">Delete Item</button>
                    </div>
                </form>
            </div>
        </th:block>
        <th:block th:unless="${item != null}">
            <h3>Incorrect query</h3>
        </th:block>
    </div>
</main>
<footer th:replace="~{service/footer :: footer}"></footer>
</body>
</html>
